    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="/script.js" async defer></script>
    <header>
      <navbar id="navbar" class="navbar">
        <a href="#home"><p class="section-link overpass">Home</p></a>
        <a href="#aboutme"><p class="section-link overpass">About Me</p></a>
        <a href="#projects"><p class="section-link overpass">Projects</p></a>

    <main>
        <div class="wrapper">
          <section id="home">
            <div class="flex-parent">
              <img id="profile-pic" src="assets/DSC00058.jpg" />

                </form>

                </form>
              </div>
            </div>

              <div id="aboutme-bio" class="vietnam-pro"></div>

            </div>
          </section>

                <form>
